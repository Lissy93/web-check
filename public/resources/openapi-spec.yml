  /firewall:
    get:
      summary: Retrieve firewall data
      tags:
        - Security
      parameters:
        - name: url
          in: query
          required: true
          description: The URL to fetch results about
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
