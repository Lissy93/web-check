  /dns:
    get:
      summary: Retrieve DNS data
      tags:
        - Server Info
      parameters:
        - name: url
          in: query
          required: true
          description: The URL to fetch results about
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  A:
                    type: object
                    properties:
                      address:
                        type: string
                        description: IPv4 address
                        example: "52.142.124.215"
                      family:
                        type: integer
                        description: IP family
                        example: 4
                  AAAA:
                    type: array
                    items:
                      type: string
                    description: List of IPv6 addresses
                    example: ["52.142.124.215"]
                  MX:
                    type: array
                    items:
                      type: string
                    description: List of mail exchange servers
                    example: []
                  TXT:
                    type: array
                    items:
                      type: object
                      properties:
                        exchange:
                          type: string
                          description: Exchange server
                          example: "smtp-inbound1.duck.com"
                        priority:
                          type: integer
                          description: Priority of the exchange server
                          example: 5
                    description: List of TXT records
                  NS:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
                    description: List of name servers
                    example:
                      - ["v=spf1 ip4:20.13.235.192/26 ip4:20.67.221.0/24 ip4:20.67.222.0/24 ip4:20.67.223.0/24 -all"]
                      - ["google-site-verification=xWLxaaNt2iGObwJ_jeX1E3Wn-xro--W75DBKWs5uufc"]
                  CNAME:
                    type: array
                    items:
                      type: string
                    description: List of canonical names
                    example:
                      - "dns1.p03.nsone.net"
                      - "dns2.p03.nsone.net"
                      - "dns3.p03.nsone.net"
                      - "dns4.p03.nsone.net"
                      - "ns01.quack-dns.com"
                      - "ns02.quack-dns.com"
                      - "ns03.quack-dns.com"
                      - "ns04.quack-dns.com"
                  SOA:
                    type: array
                    items:
                      type: string
                    description: Start of Authority records
                    example: []
                  SRV:
                    type: object
                    properties:
                      nsname:
                        type: string
                        description: Name server
                        example: "dns1.p03.nsone.net"
                      hostmaster:
                        type: string
                        description: Hostmaster email
                        example: "hostmaster.nsone.net"
                      serial:
                        type: integer
                        description: Serial number
                        example: 1654974460
                      refresh:
                        type: integer
                        description: Refresh interval
                        example: 7200
                      retry:
                        type: integer
                        description: Retry interval
                        example: 7200
                      expire:
                        type: integer
                        description: Expiration time
                        example: 1209600
                      minttl:
                        type: integer
                        description: Minimum TTL
                        example: 14400
                    description: Service records
                  PTR:
                    type: array
                    items:
                      type: string
                    description: Pointer records
                    example: []
        '204':
          $ref: '#/components/responses/Skipped'
        '500':
          $ref: '#/components/responses/Error'
        '400':
          $ref: '#/components/responses/MissingParam'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
